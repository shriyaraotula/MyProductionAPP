name: CI - Docker Build and Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Plmoknijb1234
          POSTGRES_DB: myappdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Lint with flake8
        run: |
          pip install flake8
          flake8 .

      - name: âœ… Run unit tests (disable Kafka)
        run: ENABLE_KAFKA=0 pytest --disable-warnings

      - name: ğŸ³ Build Docker image
        run: docker build -t leetcode-web .

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Build Docker Image with Tag
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myproductionapp:latest .

      - name: ğŸš€ Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myproductionapp:latest
